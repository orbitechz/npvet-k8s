apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: npvet-ingress
  namespace: npvet-k8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: npvet.local
      http:
        paths:
          - path: /npvet-api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: npvet-backend-service
                port:
                  number: 8080
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: npvet-frontend
                port:
                  number: 80
